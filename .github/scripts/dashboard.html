<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }

        .container {
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .log-entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>GitHub Automation Dashboard</h2>
            <p>Monitoring and Management of GitHub Repositories</p>
        </div>

        <!-- Example of a log entry, repeat this block for each log entry -->
        <div class="log-entry">
            <h5>Log Entry Title</h5>
            <p>Log entry details go here. This can include status updates, errors, or any other relevant information.
            </p>
            <small class="text-muted">Timestamp: 2024-01-28 12:00</small>
        </div>

        <!-- Additional log entries here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
